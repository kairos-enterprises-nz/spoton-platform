version: '3.8'

services:
  # Django API Backend - Local build like Live
  api:
    build: 
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: spoton-uat-api-local
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - ./apps/api/.env.uat
    environment:
      - DEBUG=0
      - ENVIRONMENT=uat
    volumes:
      - ./apps/api:/app
      - ./apps/api/logs:/app/logs
      - uat_api_media:/app/media
      - uat_api_static:/app/staticfiles
    command: >
      sh -c "mkdir -p /app/logs &&
             python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn utilitybyte.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    depends_on:
      - db
      - redis
    networks:
      - caddy_net
      - default

  # Marketing Website - Local build
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: spoton-uat-web-local
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://uat.api.spoton.co.nz
      - VITE_KEYCLOAK_URL=https://auth.kairosenterprises.co.nz
    networks:
      - caddy_net

  # Portal Web App - Local build
  portal-web:
    build:
      context: ./apps/portal-web
      dockerfile: Dockerfile
    container_name: spoton-uat-portal-web-local
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://uat.api.spoton.co.nz
      - VITE_KEYCLOAK_URL=https://auth.kairosenterprises.co.nz
    networks:
      - caddy_net

  # Staff Web App - Local build
  staff-web:
    build:
      context: ./apps/staff-web
      dockerfile: Dockerfile
    container_name: spoton-uat-staff-web-local
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://uat.api.spoton.co.nz
      - VITE_KEYCLOAK_URL=https://auth.kairosenterprises.co.nz
    networks:
      - caddy_net

  # Database
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: spoton-uat-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=spoton_uat
      - POSTGRES_USER=spoton_uat
      - POSTGRES_PASSWORD=spoton_uat_password_2024
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - uat_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spoton_uat -d spoton_uat"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: spoton-uat-redis
    restart: unless-stopped
    volumes:
      - uat_redis_data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uat_db_data:
  uat_redis_data:
  uat_api_media:
  uat_api_static:

networks:
  caddy_net:
    external: true
  default:
    driver: bridge
