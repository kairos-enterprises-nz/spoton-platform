name: 02. Deploy SpotOn Portal (Production)

on:
  push:
    branches: [main, uat]
    paths: 
      - 'apps/portal-web/**'
      - 'deploy/**/portal.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "image_tag=main-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "service_name=spoton-portal-live" >> $GITHUB_OUTPUT
          else
            echo "environment=uat" >> $GITHUB_OUTPUT
            echo "image_tag=uat-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "service_name=spoton-portal-uat" >> $GITHUB_OUTPUT
          fi
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/portal-web
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spoton-platform-portal:${{ steps.env.outputs.image_tag }}
            ghcr.io/${{ github.repository_owner }}/spoton-platform-portal:${{ steps.env.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Deployment Summary
        run: |
          echo "ðŸš€ SpotOn Portal Deployment Complete!"
          echo ""
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/spoton-platform-portal:${{ steps.env.outputs.image_tag }}"
          echo "ðŸŒ¿ Environment: ${{ steps.env.outputs.environment }}"
          echo "ðŸ”– Tag: ${{ steps.env.outputs.image_tag }}"
          echo ""
          echo "âš¡ Portainer will automatically deploy this image via GitOps"
          echo "ðŸ”„ Expected in: ~5 minutes (Portainer polling interval)"
