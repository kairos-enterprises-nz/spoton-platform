version: '3.8'

services:
  spoton-staff-live:
    image: ghcr.io/kairos-enterprises-nz/spoton-platform-staff:${IMAGE_TAG:-main-latest}
    networks:
      - edge_net
    expose:
      - "80"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=https://api.spoton.co.nz
      - VITE_WEB_URL=https://spoton.co.nz
      - VITE_PORTAL_URL=https://portal.spoton.co.nz
      - VITE_STAFF_URL=https://staff.spoton.co.nz
      - VITE_KEYCLOAK_URL=https://auth.spoton.co.nz
      - VITE_KEYCLOAK_REALM=spoton-prod
      - VITE_KEYCLOAK_CLIENT_ID=staff-live-portal
    deploy:
      replicas: 2
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
        monitor: 30s
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        monitor: 30s
        order: stop-first
      placement:
        max_replicas_per_node: 1
        preferences:
          - spread: node.id
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  edge_net:
    external: true
    name: edge_net
