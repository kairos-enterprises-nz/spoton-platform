version: '3.8'

services:
  spoton-web-live:
    image: ghcr.io/kairos-enterprises-nz/spoton-platform-web:${IMAGE_TAG:-main-latest}
    ports:
      - "80"
    networks:
      - edge_net
    environment:
      - ENVIRONMENT=production
      - VITE_API_BASE_URL=https://api.spoton.co.nz
      - VITE_PORTAL_URL=https://portal.spoton.co.nz
      - VITE_STAFF_URL=https://staff.spoton.co.nz
      - VITE_WEB_URL=https://spoton.co.nz
      # Placeholder auth settings - will be configured later
      - VITE_KEYCLOAK_URL=https://auth.spoton.co.nz
      - VITE_KEYCLOAK_REALM=spoton-prod
      - VITE_KEYCLOAK_CLIENT_ID=customer-live-portal
    deploy:
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.spoton-web.rule=Host(`spoton.co.nz`)"
      - "traefik.http.routers.spoton-web.tls=true"
      - "traefik.http.services.spoton-web.loadbalancer.server.port=80"

networks:
  edge_net:
    external: true
